    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}
    
    {% if page.image %}
    <meta property="og:image" content="{{ site.baseurl }}{{ page.image }}" />
    <meta property="twitter:image" content="{{ site.baseurl }}{{ page.image }}" />
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="{{ page.title }}">
  
    {% endif %}
    
    {% if page.author %}
    <meta property="og:type" content="article" />
    <meta property="og:article:author" content="{{ page.author }}" />
    <meta property="og:article:section" content="{{ page.section }}" />
    <meta property="og:article:published_time" content="{{ page.published_time }}" />
    <meta property="og:article:modified_time" content="{{ page.modified_time }}" />
    
    {% endif %}

    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "TechArticle",
          "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{ site.baseurl }}{{ page.url }}"
          },
          "headline": "{{ page.title }}",
          "image": [
            "{{ site.baseurl }}{{ page.image }}"
           ],
          "datePublished": "{{ page.published_time }}",
          "dateModified": "{{ page.modified_time }}",
          "author": {
            "@type": "Person",
            "name": "Matt Spaulding"
          },
           "publisher": {
            "@type": "Organization",
            "name": "MattSpaulding.org",
            "logo": {
              "@type": "ImageObject",
              "url": "https://www.mattspaulding.org/images/about/matt-spaulding-logo.png"
            }
          },
          "description": "{{ page.excerpt }}"
        }
        </script>
